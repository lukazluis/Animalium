<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animalium - Iniciar Sesión</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; color: #333; }
        .text-animalium-green { color: #5F7C7D; }
        .bg-animalium-green { background-color: #5F7C7D; }
        .bg-animalium-brown { background-color: #CDB79F; }
        .btn-primary { @apply px-4 py-2 rounded text-white; }
    </style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center">
    <div id="app-root" class="w-full max-w-md mx-auto p-4">
        <!-- Content rendered by JS -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function renderAuthPage() {
            document.getElementById('app-root').innerHTML = \`
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="text-center mb-6">
                        <img src="logo-animalium.png" alt="Animalium Logo" class="w-32 mx-auto" />
                    </div>
                    <h2 class="text-2xl font-semibold text-animalium-green mb-4 text-center">Animalium - Iniciar Sesión</h2>
                    <form id="auth-form" class="space-y-4">
                        <input id="auth-email" type="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded" />
                        <input id="auth-password" type="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded" />
                        <div class="flex space-x-2">
                            <button type="submit" id="auth-submit-btn" class="btn-primary bg-animalium-green flex-1">Entrar</button>
                            <button type="button" id="toggle-auth-mode" class="btn-primary bg-animalium-brown flex-1">Registrarse</button>
                        </div>
                    </form>
                    <p id="auth-message" class="mt-2 text-center text-red-600"></p>
                </div>\`;
            attachAuthListeners();
        }

        function attachAuthListeners() {
            const form = document.getElementById('auth-form');
            const toggleBtn = document.getElementById('toggle-auth-mode');
            const submitBtn = document.getElementById('auth-submit-btn');
            let isRegister = false;

            toggleBtn.addEventListener('click', () => {
                isRegister = !isRegister;
                toggleBtn.textContent = isRegister ? 'Iniciar Sesión' : 'Registrarse';
                submitBtn.textContent = isRegister ? 'Registrarse' : 'Entrar';
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('auth-email').value;
                const pw = document.getElementById('auth-password').value;
                const msg = document.getElementById('auth-message');
                msg.textContent = '';
                try {
                    if (isRegister) {
                        await createUserWithEmailAndPassword(auth, email, pw);
                    } else {
                        await signInWithEmailAndPassword(auth, email, pw);
                    }
                } catch(err) {
                    msg.textContent = err.message;
                }
            });
        }

        onAuthStateChanged(auth, user => {
            if (!user) {
                renderAuthPage();
            } else {
                // Aquí podrías redirigir a dashboard
                document.getElementById('app-root').innerHTML = '<p class="text-center text-animalium-green">¡Bienvenido, ' + (user.email||'usuario') + '!</p>';
            }
        });
    </script>
</body>
</html>
