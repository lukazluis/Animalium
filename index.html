<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animalium - Clínica Veterinaria 🐾</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OpenSearch Description -->
    <link rel="search" 
          type="application/opensearchdescription+xml" 
          title="Animalium" 
          href="/opensearch.xml" />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="logo-animalium.png" alt="Animalium Logo" class="h-24 w-auto" onerror="console.error('No se pudo cargar logo-animalium.png')"/>
        </div>
        <!-- Title -->
        <h1 class="text-2xl font-bold text-animalium-green text-center mb-4">Animalium - Iniciar Sesión</h1>
        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <input type="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded"/>
            <input type="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded"/>
            <div class="flex justify-between items-center">
                <button type="submit" class="px-6 py-2 bg-animalium-green text-white rounded-md">Entrar</button>
                <button type="button" id="showRegister" class="px-4 py-2 bg-animalium-brown text-white rounded-md">Registrarse</button>
            </div>
        </form>
        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <input type="text" placeholder="Nombre" required class="w-full px-4 py-2 border rounded"/>
            <input type="text" placeholder="Apellido" required class="w-full px-4 py-2 border rounded"/>
            <input type="text" placeholder="Dirección" required class="w-full px-4 py-2 border rounded"/>
            <input type="tel" placeholder="Teléfono" required class="w-full px-4 py-2 border rounded"/>
            <input type="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded"/>
            <input type="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded"/>
            <div class="flex justify-between items-center">
                <button type="submit" class="px-6 py-2 bg-animalium-green text-white rounded-md">Registrarse</button>
                <button type="button" id="cancelRegister" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md">Cancelar</button>
            </div>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        document.getElementById('showRegister').onclick = () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        };
        document.getElementById('cancelRegister').onclick = () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        };
    </script>
    <style>
        .text-animalium-green { color: #5F7C7D; }
        .bg-animalium-green { background-color: #5F7C7D; }
        .bg-animalium-brown { background-color: #CDB79F; }
    </style>
</body>
</html>
