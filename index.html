<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Animalium - Clínica Veterinaria 🐾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#F7F7F7; }
    .text-animalium-green { color:#5F7C7D; }
    .bg-animalium-green { background-color:#5F7C7D; }
    .bg-animalium-brown { background-color:#CDB79F; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <img src="assets/logo-animalium.png" alt="Logo" class="h-10"/>
      <h1 class="text-xl font-bold text-animalium-green ml-4">Animalium</h1>
      <button id="logoutBtn" class="ml-auto bg-red-500 text-white px-4 py-2 rounded hidden">Cerrar sesión</button>
    </div>
  </header>

  <!-- Main app root -->
  <main id="app-root" class="pt-20 container mx-auto px-4 py-8"></main>

  <!-- Footer -->
  <footer class="bg-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center space-y-2">
      <div><a href="https://wa.me/524423963079" class="text-animalium-green">WhatsApp</a></div>
      <div><a href="https://www.facebook.com/share/1CPHVWHDGF/" class="text-animalium-green">Facebook</a></div>
      <div><a href="https://maps.app.goo.gl/cMW5JM8zJgMNNAzA9?g_st=ac" class="text-animalium-green">Ubicación</a></div>
    </div>
  </footer>

  <!-- App Script -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPLGpjyB5uiWolX28d31td4magMvYeZ4A",
      authDomain: "animalium-22e17.firebaseapp.com",
      projectId: "animalium-22e17",
      storageBucket: "animalium-22e17.appspot.com",
      messagingSenderId: "800956760641",
      appId: "1:800956760641:web:dab9057b718e240ec8bcc0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), storage = firebase.storage();
    const appRoot = document.getElementById('app-root'), logoutBtn = document.getElementById('logoutBtn');

    auth.onAuthStateChanged(user => user ? renderDashboard(user) : renderLogin());

    // Render Login Form
    function renderLogin() {
      logoutBtn.classList.add('hidden');
      appRoot.innerHTML = `
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
          <h2 class="text-2xl mb-4 text-center text-animalium-green">Iniciar Sesión</h2>
          <input id="email" type="email" placeholder="Correo electrónico" class="w-full mb-3 px-3 py-2 border rounded"/>
          <input id="password" type="password" placeholder="Contraseña" class="w-full mb-4 px-3 py-2 border rounded"/>
          <button onclick="login()" class="w-full bg-animalium-green text-white py-2 rounded mb-4">Entrar</button>
          <div class="text-center">
            <a href="#" class="text-animalium-green" onclick="renderRegister()">Registrarse</a>
          </div>
        </div>`;
    }

    // Login Handler
    async function login() {
      try {
        await auth.signInWithEmailAndPassword(email.value, password.value);
      } catch(e) { alert(e.message); }
    }

    // Render Registration Form
    function renderRegister() {
      logoutBtn.classList.add('hidden');
      appRoot.innerHTML = `
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 space-y-3">
          <h2 class="text-2xl mb-2 text-center text-animalium-green">Registro de Cliente</h2>
          <input id="regName" type="text" placeholder="Nombre completo" class="w-full px-3 py-2 border rounded"/>
          <input id="regPhone" type="tel" placeholder="Teléfono de emergencia" class="w-full px-3 py-2 border rounded"/>
          <input id="regEmail" type="email" placeholder="Correo electrónico" class="w-full px-3 py-2 border rounded"/>
          <input id="regPass" type="password" placeholder="Contraseña" class="w-full px-3 py-2 border rounded"/>
          <input id="regPass2" type="password" placeholder="Verificar contraseña" class="w-full px-3 py-2 border rounded"/>
          <button onclick="registerClient()" class="w-full bg-animalium-green text-white py-2 rounded">Crear Cuenta</button>
          <div class="text-center"><a href="#" class="text-animalium-green" onclick="renderLogin()">Volver</a></div>
        </div>`;
    }

    // Registration Handler
    async function registerClient() {
      const name = regName.value.trim(), phone = regPhone.value.trim(),
            email = regEmail.value.trim(), pass = regPass.value,
            pass2 = regPass2.value;
      if(!name||!phone||!email||!pass) return alert('Completa todos los campos');
      if(pass!==pass2) return alert('Contraseñas no coinciden');
      try {
        const res = await auth.createUserWithEmailAndPassword(email, pass);
        await db.collection('users').doc(res.user.uid).set({ name, phone, email });
        alert('Registro exitoso');
        renderLogin();
      } catch(e) { alert(e.message); }
    }

    // Render Dashboard
    function renderDashboard(user) {
      logoutBtn.classList.remove('hidden');
      logoutBtn.onclick = ()=> auth.signOut();
      appRoot.innerHTML = `
        <div class="max-w-xl mx-auto">
          <h2 class="text-2xl text-animalium-green mb-4">Tus Mascotas</h2>
          <div id="petList" class="space-y-4 mb-6"></div>
          <button onclick="showAddPet()" class="bg-animalium-brown text-white px-4 py-2 rounded mb-8">Agregar Mascota</button>
          <h2 class="text-2xl text-animalium-green mb-4">Tus Citas</h2>
          <ul id="appointmentList" class="list-disc pl-5"></ul>
        </div>`;
      loadPets(user.uid); loadAppointments(user.uid);
    }

    // Load Pets
    async function loadPets(uid) {
      const list = document.getElementById('petList'); list.innerHTML='';
      const snap = await db.collection('pets').where('owner','==',uid).get();
      snap.forEach(doc=>{
        const p=doc.data();
        list.innerHTML+=`
        <div class="bg-white rounded-lg shadow p-3 flex items-center gap-4">
          ${p.photoURL?`<img src="${p.photoURL}" class="h-16 w-16 rounded-full object-cover"/>`:''}
          <div><b>${p.name}</b><br/>${p.breed}</div>
        </div>`;
      });
    }

    // Show Add Pet Modal
    function showAddPet() {
      document.body.insertAdjacentHTML('beforeend', `
      <div id="petModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-80 space-y-4 overflow-auto max-h-full">
          <h3 class="text-lg font-semibold text-animalium-green">Agregar Mascota</h3>
          <input id="petName" placeholder="Nombre" class="w-full px-3 py-2 border rounded"/>
          <input id="petBreed" placeholder="Raza" class="w-full px-3 py-2 border rounded"/>
          <input id="petAge" type="number" placeholder="Edad (años)" class="w-full px-3 py-2 border rounded"/>
          <label class="flex items-center gap-2"><input id="petSterilized" type="checkbox"/> Esterilizado(a)</label>
          <p class="font-semibold">Vacunas con fecha:</p>
          <div class="space-y-2">
            ${['Rabia','Parvovirus','Moquillo','Hepatitis','Leptospirosis'].map(name=>`
              <div class="flex items-center gap-2">
                <input type="checkbox" class="petVaccine" value="${name}"/>
                <label>${name}</label>
                <input type="date" class="vetDate flex-1"/>
              </div>`).join('')}
          </div>
          <textarea id="petAllergies" placeholder="Alergias" class="w-full px-3 py-2 border rounded"></textarea>
          <input id="petPhoto" type="file" accept="image/*" class="w-full"/>
          <div class="flex justify-end gap-2">
            <button onclick="addPet()" class="bg-animalium-green text-white px-4 py-2 rounded">Guardar</button>
            <button onclick="closePetModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
          </div>
        </div>
      </div>`);
    }

    function closePetModal() { document.getElementById('petModal').remove(); }

    // Add Pet Handler
    async function addPet() {
      try {
        const name = petName.value.trim(), breed = petBreed.value.trim(),
              age = parseInt(petAge.value)||null, sterilized = petSterilized.checked,
              allergies = petAllergies.value.trim();
        const file = petPhoto.files[0], uid=auth.currentUser.uid;
        let url=''; if(file){
          const ref = storage.ref(`pets/${uid}/${file.name}`); await ref.put(file);
          url = await ref.getDownloadURL();
        }
        // vaccines with dates
        const vaccinesWithDates = Array.from(document.querySelectorAll('.petVaccine')).reduce((arr,cb,i)=>{
          const d=document.querySelectorAll('.vetDate')[i].value;
          if(cb.checked && d) arr.push({name:cb.value,date:d});
          return arr;
        },[]);
        await db.collection('pets').add({owner:uid,name,breed,age,sterilized,allergies,vaccinesWithDates,photoURL:url});
        closePetModal(); loadPets(uid);
      } catch(e){ console.error(e); alert(e.message); }
    }

    // Load Appointments
    function loadAppointments(uid){
      db.collection('appointments').where('userId','==',uid).onSnapshot(snap=>{
        const list=document.getElementById('appointmentList'); list.innerHTML='';
        snap.forEach(doc=>{const a=doc.data(); list.innerHTML+=`<li>${a.date} ${a.time}</li>`;});
      });
    }
  </script>
</body>
</html>
