
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animalium - Clínica Veterinaria 🐾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPLGpjyB5uiWolX28d31td4magMvYeZ4A",
      authDomain: "animalium-22e17.firebaseapp.com",
      projectId: "animalium-22e17",
      storageBucket: "animalium-22e17.appspot.com",
      messagingSenderId: "800956760641",
      appId: "1:800956760641:web:dab9057b718e240ec8bcc0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
      }
      renderPage();
    });

    function renderPage() {
      document.getElementById("app-root").innerHTML = `
        <header class="bg-white shadow-sm py-4">
          <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-animalium-green">Animalium</h1>
            <p class="text-sm text-gray-600">Clínica Veterinaria para pequeñas especies</p>
          </div>
        </header>
        <main class="p-6 text-center">
          <h2 class="text-2xl font-semibold mb-2">¡Bienvenido a Animalium!</h2>
          <p class="mb-4">Tu sitio web completo está cargando correctamente con Firebase. 🐾</p>
          <button class="mt-4 px-6 py-2 bg-animalium-green text-white rounded-full">Agendar Cita</button>
        </main>
        <footer class="bg-gray-100 text-center p-4 mt-6 text-sm text-gray-500">
          © 2025 Animalium. Todos los derechos reservados.
        </footer>
      `;
    }
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
    }
    .text-animalium-green {
      color: #5F7C7D;
    }
    .bg-animalium-green {
      background-color: #5F7C7D;
    }
  </style>
</head>
<body>
  <div id="app-root" class="min-h-screen flex items-center justify-center">
    <p class="text-lg text-animalium-green">Cargando aplicación completa...</p>
  </div>
</body>
</html>
