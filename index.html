
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animalium - Clínica Veterinaria 🐾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPLGpjyB5uiWolX28d31td4magMvYeZ4A",
      authDomain: "animalium-22e17.firebaseapp.com",
      projectId: "animalium-22e17",
      storageBucket: "animalium-22e17.appspot.com",
      messagingSenderId: "800956760641",
      appId: "1:800956760641:web:dab9057b718e240ec8bcc0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
      }
      renderPage();
    });

    function renderPage() {
      const root = document.getElementById('app-root');
      root.innerHTML = `
        <header class="bg-white shadow p-4">
          <h1 class="text-2xl font-bold text-center text-green-700">Animalium</h1>
          <p class="text-center text-sm text-gray-500">Clínica Veterinaria para pequeñas especies</p>
        </header>
        <main class="p-6 text-center">
          <h2 class="text-xl font-semibold mb-2">¡Bienvenido a Animalium!</h2>
          <p class="mb-4">Tu sitio ya está en línea y cargando correctamente. 🐾</p>
        </main>
        <footer class="bg-gray-200 text-center p-4 mt-6 text-sm text-gray-600">
          © 2025 Animalium. Todos los derechos reservados.
        </footer>
      `;
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div id="app-root" class="min-h-screen flex items-center justify-center">
    <p class="text-xl text-animalium-green">Cargando aplicación...</p>
  </div>
</body>
</html>
