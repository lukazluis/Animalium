<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animalium - Clínica Veterinaria</title>
  <link rel="search" type="application/opensearchdescription+xml" href="opensearch.xml" title="Buscar Animalium">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gray-100">
  <div class="container mx-auto p-4 max-w-lg">
    <img src="logo-animalium.png" alt="Animalium Logo" class="mx-auto mb-4 h-24">
    <h1 class="text-center text-2xl font-bold text-animalium-green mb-4">Registro de Usuario</h1>
    <form id="register-form" class="bg-white p-4 rounded shadow space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="first-name" required class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" id="last-name" required class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" id="address" required class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="tel" id="phone" required class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" required class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" required class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <button type="submit" class="w-full py-2 bg-animalium-green text-white rounded">Registrarse</button>
    </form>

    <h2 class="text-center text-xl font-semibold text-animalium-green mt-8 mb-4">Agendar Cita</h2>
    <div class="bg-white p-4 rounded shadow space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" id="appointment-date" class="mt-1 block w-full rounded border-gray-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Hora</label>
        <select id="time-slot" class="mt-1 block w-full rounded border-gray-300">
          <option value="9:00">9:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
        </select>
      </div>
      <button id="book-btn" class="w-full py-2 bg-animalium-green text-white rounded">Agendar Cita</button>
    </div>
  </div>

  <script>
    // Simple slot booking using localStorage
    document.getElementById('book-btn').onclick = () => {
      const date = document.getElementById('appointment-date').value;
      const time = document.getElementById('time-slot').value;
      if (!date) return alert('Selecciona una fecha');
      let bookings = JSON.parse(localStorage.getItem('bookings')||'{}');
      bookings[date] = bookings[date]||[];
      if (bookings[date].includes(time)) {
        alert('Hora no disponible');
      } else {
        bookings[date].push(time);
        localStorage.setItem('bookings', JSON.stringify(bookings));
        alert('Cita agendada: '+date+' '+time);
      }
    };
  </script>
</body>
</html>
