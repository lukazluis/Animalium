    // Functions for pets
    async function loadPets(uid) {
      const petList = document.getElementById('petList');
      petList.innerHTML = '';
      const snapshot = await db.collection('pets').where('owner', '==', uid).get();
      snapshot.forEach(doc => {
        const pet = doc.data();
        petList.innerHTML += `
          <div class="flex items-center gap-4">
            ${pet.photoURL ? `<img src="${pet.photoURL}" class="h-16 w-16 rounded-full object-cover"/>` : ''}
            <div>
              <p class="font-semibold">${pet.name}</p>
              <p>${pet.breed || ''}</p>
            </div>
          </div>`;
      });
    }

    function showAddPet() {
      document.getElementById('app-root').insertAdjacentHTML('afterbegin', `
        <div id="petModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <div class="bg-white rounded-lg p-6 w-80 space-y-4">
            <h3 class="text-lg font-semibold">Agregar Mascota</h3>
            <input id="petName" type="text" placeholder="Nombre" class="w-full px-4 py-2 border rounded"/>
            <input id="petBreed" type="text" placeholder="Raza" class="w-full px-4 py-2 border rounded"/>
            <input id="petPhoto" type="file" accept="image/*" class="w-full"/>
            <div class="flex justify-end gap-2">
              <button onclick="addPet()" class="bg-animalium-green text-white px-4 py-2 rounded">Guardar</button>
              <button onclick="closePetModal()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            </div>
          </div>
        </div>`);
    }

    function closePetModal() {
      document.getElementById('petModal').remove();
    }

    async function addPet() {
      const name = document.getElementById('petName').value;
      const breed = document.getElementById('petBreed').value;
      const file = document.getElementById('petPhoto').files[0];
      const user = auth.currentUser;
      let photoURL = '';
      if (file) {
        const ref = storage.ref().child(`pets/${user.uid}/${file.name}`);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }
      await db.collection('pets').add({ owner: user.uid, name, breed, photoURL });
      closePetModal();
      loadPets(user.uid);
    }

    function setupAppointmentUI(uid) {
      const dateInput = document.getElementById('appointmentDate');
      const timeSelect = document.getElementById('appointmentTime');

      dateInput.addEventListener('change', () => populateTimeSlots(dateInput.value));
      dateInput.value = new Date().toISOString().split('T')[0];
      populateTimeSlots(dateInput.value);

      db.collection('appointments').where('userId', '==', uid)
        .onSnapshot(snapshot => {
          const ul = document.getElementById('appointmentList');
          ul.innerHTML = '';
          snapshot.docs.forEach(doc => {
            const data = doc.data();
            const li = document.createElement('li');
            li.textContent = data.date + ' ' + data.time;
            ul.appendChild(li);
          });
        });
    }

    function populateTimeSlots(date) {
      const timeSelect = document.getElementById('appointmentTime');
      timeSelect.innerHTML = '';
      if (!date) return;
      const d = new Date(date);
      const day = d.getDay();
      let slots = [];
      if (day >= 1 && day <= 5) {
        for (let h = 9; h < 19; h++) slots.push(`${h}:00 - ${h+1}:00`);
      } else if (day === 6) {
        for (let h = 10; h < 14; h++) slots.push(`${h}:00 - ${h+1}:00`);
      }
      slots.forEach(slot => {
        const opt = document.createElement('option');
        opt.value = slot; opt.textContent = slot;
        timeSelect.appendChild(opt);
      });
    }

    function bookAppointment() {
      const date = document.getElementById('appointmentDate').value;
      const time = document.getElementById('appointmentTime').value;
      db.collection('appointments').add({ userId: auth.currentUser.uid, date, time });
