<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Animalium - Clínica Veterinaria 🐾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#F7F7F7; }
    .text-animalium-green { color:#5F7C7D; }
    .bg-animalium-green { background-color:#5F7C7D; }
    .bg-animalium-brown { background-color:#CDB79F; }
  </style>
</head>
<body>
  <header class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-4 flex items-center gap-4">
      <img src="logo-animalium.png" alt="Animalium Logo" class="h-10">
      <h1 class="text-xl font-bold text-animalium-green">Animalium</h1>
      <button id="logoutBtn" class="ml-auto bg-red-500 text-white px-4 py-2 rounded hidden">Cerrar sesión</button>
    </div>
  </header>

  <main class="pt-20 container mx-auto px-4 py-8" id="app-root">
    <!-- Login by default -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 text-center">
      <h2 class="text-2xl font-semibold text-animalium-green mb-6">Iniciar Sesión</h2>
      <input id="email" type="email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded mb-4"/>
      <input id="password" type="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded mb-4"/>
      <button onclick="loginWithEmail()" class="w-full bg-animalium-green text-white px-6 py-2 rounded">Entrar</button>
      <p class="mt-4"><a href="#" onclick="renderRegister()" class="text-animalium-green">Registrarse</a></p>
    </div>
  </main>

  <footer class="bg-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center space-y-4">
      <div class="flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/whatsapp.svg" alt="WhatsApp" class="h-6 w-6"/>
        <a href="https://wa.me/524423963079" class="text-animalium-green font-semibold">WhatsApp: 4423963079</a>
      </div>
      <div class="flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/facebook.svg" alt="Facebook" class="h-6 w-6"/>
        <a href="https://www.facebook.com/share/1CPHVWHDGF/" class="text-animalium-green font-semibold">Facebook</a>
      </div>
      <div class="flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/googlemaps.svg" alt="Ubicación" class="h-6 w-6"/>
        <a href="https://maps.app.goo.gl/cMW5JM8zJgMNNAzA9?g_st=ac" class="text-animalium-green font-semibold">Ubicación en Google Maps</a>
      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Util: File to Base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    auth.onAuthStateChanged(user => user ? renderDashboard(user) : renderLogin());

    function renderLogin() {
      document.getElementById('logoutBtn').classList.add('hidden');
      document.getElementById('app-root').innerHTML = \`
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 text-center">
          <h2 class="text-2xl font-semibold text-animalium-green mb-6">Iniciar Sesión</h2>
          <input id="email" type="email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded mb-4"/>
          <input id="password" type="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded mb-4"/>
          <button onclick="loginWithEmail()" class="w-full bg-animalium-green text-white px-6 py-2 rounded">Entrar</button>
          <p class="mt-4"><a href="#" onclick="renderRegister()" class="text-animalium-green">Registrarse</a></p>
        </div>\`;
    }

    async function loginWithEmail() {
      try {
        await auth.signInWithEmailAndPassword(email.value, password.value);
      } catch(e) { alert(e.message); }
    }

    function renderRegister() {
      document.getElementById('app-root').innerHTML = \`
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 space-y-3 text-center">
          <h2 class="text-2xl font-semibold text-animalium-green mb-4">Registro de Cliente</h2>
          <input id="regName" type="text" placeholder="Nombre completo" class="w-full px-4 py-2 border rounded"/>
          <input id="regEmail" type="email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded"/>
          <input id="regPass" type="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded"/>
          <button onclick="registerClient()" class="w-full bg-animalium-green text-white px-6 py-2 rounded">Crear Cuenta</button>
          <p class="mt-4"><a href="#" onclick="renderLogin()" class="text-animalium-green">Volver</a></p>
        </div>\`;
    }

    async function registerClient() {
      try {
        const res = await auth.createUserWithEmailAndPassword(regEmail.value, regPass.value);
        await db.collection('users').doc(res.user.uid).set({ name: regName.value, email: regEmail.value });
        alert('Registro exitoso');
        renderLogin();
      } catch(e) { alert(e.message); }
    }

    function renderDashboard(user) {
      document.getElementById('logoutBtn').classList.remove('hidden');
      logoutBtn.onclick = () => auth.signOut();
      document.getElementById('app-root').innerHTML = \`
        <div class="max-w-xl mx-auto">
          <h2 class="text-xl font-semibold text-animalium-green mb-4">Tus Mascotas</h2>
          <div id="petList" class="space-y-4 mb-6"></div>
          <button onclick="showAddPet()" class="bg-animalium-brown text-white px-4 py-2 rounded mb-6">Agregar Mascota</button>
          <h2 class="text-xl font-semibold text-animalium-green mb-4">Tus Citas</h2>
          <ul id="appointmentList" class="list-disc pl-5"></ul>
        </div>\`;
      loadPets(user.uid);
      loadAppointments(user.uid);
    }

    async function loadPets(uid) {
      const list = document.getElementById('petList');
      list.innerHTML = '';
      const snap = await db.collection('pets').where('owner','==',uid).get();
      snap.forEach(doc => {
        const p = doc.data();
        list.innerHTML += \`
          <div class="flex items-center gap-4">
            \${p.photoData
              ? `<img src="\${p.photoData}" class="h-16 w-16 rounded-full object-cover"/>`
              : `<div class="h-16 w-16 bg-gray-200 rounded-full"></div>`
            }
            <div><strong>\${p.name}</strong><br/\>\${p.breed}</div>
          </div>\`;
      });
    }

    function showAddPet() {
      document.body.insertAdjacentHTML('beforeend',\`
        <div id="petModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <div class="bg-white rounded-lg p-6 w-80 space-y-4 overflow-auto max-h-full">
            <h3 class="text-lg font-semibold text-animalium-green">Agregar Mascota</h3>
            <input id="petName" placeholder="Nombre" class="w-full px-4 py-2 border rounded"/>
            <input id="petBreed" placeholder="Raza" class="w-full px-4 py-2 border rounded"/>
            <input id="petPhoto" type="file" accept="image/*" class="w-full"/>
            <div class="flex justify-end gap-2">
              <button onclick="addPet()" class="bg-animalium-green text-white px-4 py-2 rounded">Guardar</button>
              <button onclick="closePetModal()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            </div>
          </div>
        </div>\`);
    }

    function closePetModal() {document.getElementById('petModal').remove();}

    async function addPet() {
      try {
        const file = document.getElementById('petPhoto').files[0];
        let photoData = '';
        if (file) {photoData = await fileToBase64(file);}
        await db.collection('pets').add({
          owner: auth.currentUser.uid,
          name: petName.value,
          breed: petBreed.value,
          photoData
        });
        closePetModal(); loadPets(auth.currentUser.uid);
      } catch(e) {console.error(e); alert(e.message);}
    }

    function loadAppointments(uid) {
      db.collection('appointments').where('userId','==',uid)
        .onSnapshot(snap => {
          const list = document.getElementById('appointmentList');
          list.innerHTML = '';
          snap.forEach(doc => {
            const a = doc.data();
            list.innerHTML += `<li>${a.date} ${a.time}</li>`;
          });
        });
    }
  </script>
</body>
</html>
