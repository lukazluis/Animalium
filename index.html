<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Animalium - Clínica Veterinaria 🐾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <style>
    .text-animalium-green { color: #5F7C7D; }
    .bg-animalium-green { background-color: #5F7C7D; }
    .bg-animalium-brown { background-color: #CDB79F; }
    body { font-family: system-ui, sans-serif; margin: 0; background-color: #F7F7F7; }
    footer a img { vertical-align: middle; }
  </style>
</head>
<body>
  <header class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-4 flex items-center gap-4">
      <img src="logo-animalium.png" alt="Animalium Logo" class="h-10">
      <h1 class="text-xl font-bold text-animalium-green">Animalium</h1>
      <button id="logoutBtn" class="ml-auto bg-red-500 text-white px-4 py-2 rounded hidden">Cerrar sesión</button>
    </div>
  </header>

  <main class="pt-20 container mx-auto px-4 py-8" id="app-root">
    <!-- Login form initially -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 text-center">
      <h2 class="text-2xl font-semibold text-animalium-green mb-6">Iniciar Sesión</h2>
      <input id="email" type="email" placeholder="Correo electrónico"
             class="w-full px-4 py-2 border rounded mb-4"/>
      <input id="password" type="password" placeholder="Contraseña"
             class="w-full px-4 py-2 border rounded mb-4"/>
      <button onclick="loginWithEmail()"
              class="w-full bg-animalium-green text-white px-6 py-2 rounded">Entrar</button>
    </div>
  </main>

  <footer class="bg-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center space-y-4">
      <div class="flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/whatsapp.svg" alt="WhatsApp" class="h-6 w-6"/>
        <a href="https://wa.me/524423963079" class="text-animalium-green font-semibold">WhatsApp: 4423963079</a>
      </div>
      <div class="flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/facebook.svg" alt="Facebook" class="h-6 w-6"/>
        <a href="https://www.facebook.com/share/1CPHVWHDGF/" class="text-animalium-green font-semibold">Facebook</a>
      </div>
      <div class="flex items-center justify-center gap-2">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/googlemaps.svg" alt="Ubicación" class="h-6 w-6"/>
        <a href="https://maps.app.goo.gl/cMW5JM8zJgMNNAzA9?g_st=ac" class="text-animalium-green font-semibold">Ubicación en Google Maps</a>
      </div>
    </div>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAPLGpjyB5uiWolX28d31td4magMvYeZ4A",
      authDomain: "animalium-22e17.firebaseapp.com",
      projectId: "animalium-22e17",
      storageBucket: "animalium-22e17.appspot.com",
      messagingSenderId: "800956760641",
      appId: "1:800956760641:web:dab9057b718e240ec8bcc0"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) renderDashboard(user);
      else renderLogin();
    });

    // Show login form
    function renderLogin() {
      document.getElementById('logoutBtn').classList.add('hidden');
      document.getElementById('app-root').innerHTML = `
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 text-center">
          <h2 class="text-2xl font-semibold text-animalium-green mb-6">Iniciar Sesión</h2>
          <input id="email" type="email" placeholder="Correo electrónico"
                 class="w-full px-4 py-2 border rounded mb-4"/>
          <input id="password" type="password" placeholder="Contraseña"
                 class="w-full px-4 py-2 border rounded mb-4"/>
          <button onclick="loginWithEmail()"
                  class="w-full bg-animalium-green text-white px-6 py-2 rounded">Entrar</button>
        </div>`;
    }

    // Login function
    async function loginWithEmail() {
      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        await auth.signInWithEmailAndPassword(email, password);
      } catch(err) {
        alert('Error al iniciar sesión: ' + err.message);
      }
    }

    // Render dashboard with pets and appointments
    function renderDashboard(user) {
      document.getElementById('logoutBtn').classList.remove('hidden');
      document.getElementById('logoutBtn').onclick = () => auth.signOut();
      document.getElementById('app-root').innerHTML = `
        <section class="max-w-xl mx-auto bg-white rounded-lg shadow p-6 mb-6">
          <h2 class="text-xl font-semibold text-animalium-green mb-4">Tus Mascotas</h2>
          <div id="petList" class="space-y-4"></div>
          <button onclick="showAddPet()" class="mt-4 bg-animalium-brown text-white px-4 py-2 rounded">Agregar Mascota</button>
        </section>
        <section class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold text-animalium-green mb-4">Tus Citas</h2>
          <ul id="appointmentList" class="list-disc pl-5"></ul>
        </section>`;
      loadPets(user.uid);
      loadAppointments(user.uid);
    }

    // Load pets from Firestore
    async function loadPets(uid) {
      const petList = document.getElementById('petList');
      petList.innerHTML = '';
      const snapshot = await db.collection('pets').where('owner', '==', uid).get();
      snapshot.forEach(doc => {
        const pet = doc.data();
        petList.innerHTML += `
          <div class="flex items-center gap-4">
            ${pet.photoURL ? `<img src="${pet.photoURL}" class="h-16 w-16 rounded-full object-cover"/>` : ''}
            <div>
              <p class="font-semibold">${pet.name}</p>
              <p>${pet.breed || ''}</p>
            </div>
          </div>`;
      });
    }

    // Show modal to add a new pet
    function showAddPet() {
      document.body.insertAdjacentHTML('beforeend', `
        <div id="petModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <div class="bg-white rounded-lg p-6 w-80 space-y-4">
            <h3 class="text-lg font-semibold">Agregar Mascota</h3>
            <input id="petName" type="text" placeholder="Nombre" class="w-full px-4 py-2 border rounded"/>
            <input id="petBreed" type="text" placeholder="Raza" class="w-full px-4 py-2 border rounded"/>
            <input id="petPhoto" type="file" accept="image/*" class="w-full"/>
            <div class="flex justify-end gap-2">
              <button onclick="addPet()" class="bg-animalium-green text-white px-4 py-2 rounded">Guardar</button>
              <button onclick="closePetModal()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            </div>
          </div>
        </div>`);
    }

    function closePetModal() {
      const modal = document.getElementById('petModal');
      if(modal) modal.remove();
    }

    // Add a pet to Firestore and Storage
    async function addPet() {
      const name = document.getElementById('petName').value;
      const breed = document.getElementById('petBreed').value;
      const file = document.getElementById('petPhoto').files[0];
      const user = auth.currentUser;
      let photoURL = '';
      if (file) {
        const ref = storage.ref().child(`pets/${user.uid}/${file.name}`);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }
      await db.collection('pets').add({ owner: user.uid, name, breed, photoURL });
      closePetModal();
      loadPets(user.uid);
    }

    // Load appointments
    function loadAppointments(uid) {
      db.collection('appointments').where('userId','==',uid)
        .onSnapshot(snapshot => {
          const list = document.getElementById('appointmentList');
          list.innerHTML = '';
          snapshot.forEach(doc => {
            const a = doc.data();
            list.innerHTML += `<li>${a.date} ${a.time}</li>`;
          });
        });
    }
  </script>
</body>
</html>
